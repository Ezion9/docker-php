file:
  /var/log/openlitespeed/access.log:
    exists: true
    linked-to: /dev/stdout
    filetype: symlink
  /var/log/openlitespeed/error.log:
    exists: true
    linked-to: /dev/stderr
    filetype: symlink
port:
  tcp:8088:
    listening: true
    ip:
    - 0.0.0.0
process:
  litespeed:
    running: true
http:
  http://localhost:8088:
    status: 200
    allow-insecure: false
    no-follow-redirects: false
    timeout: 5000
    body:
    - You have successfully installed the OpenLiteSpeed Web Server!
